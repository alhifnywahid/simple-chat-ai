<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Ai - Gopret</title>
    <style>
      *,
      *::after,
      *::before {
        /* border: 1px solid black; */
        box-sizing: border-box;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: rgba(#f5f5f5, #f5f5f5, #f5f5f5, alpha);
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgba(#db0f0f, #cc2a2a, #b63333, 1);
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(#db0f0f, #cc2a2a, #b63333, 10);
      }

      body {
        margin: 0px;
      }

      button {
        cursor: pointer;
      }

      .container {
        background-color: #000000;
        background-image: url("https://i.pinimg.com/originals/44/6e/3b/446e3b79395a287ca32f7977dd83b290.jpg");
        margin: auto;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .layar {
        width: 100%;
        height: 85vh;
        /* margin: 20px 20px; */
        border-radius: 15px;
        overflow: hidden;
        background-color: #f0edcf;
        background: rgb(11, 96, 176);
        background: linear-gradient(
          90deg,
          rgba(11, 96, 176, 1) 0%,
          rgba(64, 162, 216, 1) 96%
        );
        background-position: center;
        background-size: cover;
      }

      .kotak-layar {
        margin: auto;
        width: 100%;
        height: 92%;
        /* width: 450px; */
        /* min-width: 450px;
        max-width: 600px; */
        padding: 5px;
        overflow-y: auto;
        box-sizing: border-box;
      }

      .chat-user,
      .chat-bot {
        border: 2px solid whitesmoke;
        background-color: transparent;
        color: rgb(241, 241, 241);
        width: 250px;
        margin: 15px;
        border-radius: 15px;
        padding: 10px;
      }

      pre {
        width: 100%;
        text-wrap: wrap;
      }

      .chat-user {
        /* direction: rtl; */
        margin-left: auto;
      }

      h2,
      p,
      hr {
        margin: 0px;
      }

      hr {
        margin: 5px 0px;
      }

      h2 {
        font-size: 17px;
      }

      .chat-text {
        height: 8%;
        padding: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #40a2d8;
      }

      .form-text {
        padding: 5px;
        width: 100%;
      }

      input,
      button {
        height: 35px;
        display: inline-block;
        margin: 0px;
        padding: 8px;
        border: 0px;
        border-radius: 8px;
      }

      input:focus,
      button:focus {
        outline: none;
        border: 2px solid #0b60b0;
        background-color: #40a2d8;
        color: white;
      }

      .text {
        width: 80%;
      }

      .send {
        width: 18%;
      }

      button:disabled {
        cursor: text;
      }

      /* SKELETON */
      .skeleton {
        position: relative;
      }
      .skeleton::before {
        content: "";
        position: absolute;
        border-radius: 10px;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: linear-gradient(90deg, #525252, #f9f9f9, #eee);
        background-size: 200%;
        animation: skeleton 1s infinite reverse;
      }
      @keyframes skeleton {
        0% {
          background-position: -100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }

      .container-banner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 100;
      }

      .banner {
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        max-width: 400px;
        max-height: 300px;
        padding: 30px;
        gap: 15px;
        border-radius: 15px;
      }

      .banner input {
        border: 1px solid #0b60b0;
        color: black;
      }

      /* .banner input:focus {
        background-color: inherit;
      } */

      .banner button {
        width: 180px;
        border: 1px solid #0b60b0;
      }

      /* SKELETON */

      .div-cpy button {
        box-sizing: border-box;
        color: white;
        height: fit-content;
        margin: 0px;
        padding: 3px;
        background-color: transparent;
        margin-left: auto;
      }

      .div-cpy button:focus {
        border-radius: 5px;
        border: none;
        outline: none;
      }

      .div-cpy button:disabled {
        color: grey;
      }

      .div-cpy h2 {
        margin-right: auto;
      }

      .div-cpy {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-banner">
        <div class="banner">
          <label for="name">Masukkan nama anda</label>
          <input
            placeholder="nama bapak mu juga gpp"
            type="text"
            name="name"
            id=""
            autocomplete="off"
          />
          <button onclick="checkName()">Kirim</button>
        </div>
      </div>
      <div class="layar">
        <div class="kotak-layar">
          <!-- <div class="chat-bot">
            <div class="div-cpy">
              <h2 class="bot">Miyu Bot</h2>
              <button onclick="copy(this)">Copy</button>
            </div>
            <hr />
            <p class="chat">
              Halo kak, saya chat ai yang siap menjawab pertanyaan andaðŸ˜Š.
            </p>
          </div> -->
          <!-- <div class="chat-user">
            <h2 class="user">User</h2>
            <hr />
            <p class="chat">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div> -->
        </div>
        <div class="chat-text">
          <div class="form-text">
            <input
              tabindex="-1"

              class="text"

            />
            <button class="send" onclick="clickSend()">Kirim</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
